[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8

[testenv]
usedevelop = True
install_command = pip install {packages}
setenv =
    VIRTUAL_ENV={envdir}
    PYTHONPATH={toxinidir}/../migration
deps = -r{toxinidir}/test-requirements.txt
commands =
    nosetests {posargs:analytics/test}

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv:pep8]
deps = hacking==0.7
usedevelop = False
commands =
    flake8 {posargs:analytics}

[testenv:cover]
setenv = NOSE_WITH_COVERAGE=1

[testenv:venv]
deps = -r{toxinidir}/test-requirements.txt
commands = {posargs:}

[testenv:devenv]
envdir = devenv
usedevelop = True

[flake8]
ignore = H234,H302,H802
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,__init__.py,docs
show-pep8 = True
show-source = True
count = True

[hacking]
import_exceptions = testtools.matchers
